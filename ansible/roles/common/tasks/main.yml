---
- name: Forcer la configuration DNS (Resolv.conf)
  ansible.builtin.copy:
    dest: /etc/resolv.conf
    content: |
      nameserver 1.1.1.1
      nameserver 8.8.8.8
    owner: root
    group: root
    mode: '0644'
  become: true

- name: Configurer les miroirs Debian 13 (Trixie)
  ansible.builtin.copy:
    dest: /etc/apt/sources.list
    content: |
      # Miroirs officiels Debian 13 (Trixie)
      deb http://deb.debian.org/debian/ trixie main contrib non-free non-free-firmware
      deb-src http://deb.debian.org/debian/ trixie main contrib non-free non-free-firmware
      # ... (le reste de ton contenu habituel)
    owner: root
    group: root
    mode: '0644'
  become: true

- name: Mettre Ã  jour le cache APT
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  become: true