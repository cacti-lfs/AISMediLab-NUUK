name: "D√©ploiement Terraform"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environnement"
        required: true
        default: "test"
        type: choice
        options: [test, nuuk, prod]
      terraform_action:
        description: "Action"
        required: true
        default: "plan"
        type: choice
        options: [plan, apply]

jobs:
  terraform:
    name: "Terraform Execution"
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./terraform
    
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
      TF_VAR_proxmox_api_url: ${{ secrets.PVE_API_URL }}
      TF_VAR_proxmox_api_token_id: ${{ secrets.PVE_TOKEN_ID }}
      # Correction ici : Utilisation directe de github.event.inputs ou valeur par d√©faut
      ENV_TARGET: ${{ github.event.inputs.environment || 'test' }}
      TF_ACTION: ${{ github.event.inputs.terraform_action || 'plan' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true # Crucial pour capturer les sorties stdout

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        # On g√©n√®re un fichier plan pour le apply ult√©rieur
        run: |
          terraform plan \
          -var-file="environnements/${{ env.ENV_TARGET }}/terraform.tfvars" \
          -out=tfplan

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`hcl
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        # On n'applique que si l'action est 'apply' ET qu'on est sur main (ou d√©clenchement manuel)
        if: |
          env.TF_ACTION == 'apply' && 
          (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: terraform apply "tfplan"