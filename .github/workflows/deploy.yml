name: "D√©ploiement Terraform"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environnement √† d√©ployer"
        required: true
        default: "test"
        type: choice
        options:
          - test
          - nuuk
          - prod
      terraform_action:
        description: "Action √† ex√©cuter"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply

jobs:
  terraform:
    name: "Terraform Execution"
    runs-on: self-hosted
    defaults:
        run:
            working-directory: ./terraform
    
    # D√©finition des variables d'environnement globales pour le job
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }} # Token acc√®s Terraform Cloud
      TF_VAR_proxmox_api_url: ${{ secrets.PVE_API_URL }} # API Endpoint
      TF_VAR_proxmox_api_token_id: ${{ secrets.PVE_TOKEN_ID }} # User + token
      ENVIRONMENT: ${{ github.event.inputs.environment || 'test' }} # Environnement (par d√©faut: test)
      TERRAFORM_ACTION: ${{ github.event.inputs.terraform_action || 'plan' }} # Action (par d√©faut: plan)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Display Configuration
        run: |
          echo "üîß Configuration du d√©ploiement:"
          echo "  ‚Ä¢ Environnement: ${{ env.ENVIRONMENT }}"
          echo "  ‚Ä¢ Action: ${{ env.TERRAFORM_ACTION }}"
          echo "  ‚Ä¢ Trigger: ${{ github.event_name }}"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check
        continue-on-error: true # Pour √©viter de bloquer si c'est juste un souci d'espace

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file="environnements/${{ env.ENVIRONMENT }}/terraform.tfvars"

      - name: Terraform Apply
        if: env.TERRAFORM_ACTION == 'apply' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: terraform apply -var-file="environnements/${{ env.ENVIRONMENT }}/terraform.tfvars" -auto-approve
        
      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const plan = `${{ steps.plan.outputs.stdout }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìã Terraform Plan\n\`\`\`\n${plan}\n\`\`\``
            });
        continue-on-error: true