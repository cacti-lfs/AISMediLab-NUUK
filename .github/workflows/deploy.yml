name: "D√©ploiement Terraform"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement √† d√©ployer'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - nuuk
          - prod
      action:
        description: 'Action Terraform √† ex√©cuter'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

jobs:
  terraform:
    name: "Terraform Execution"
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./terraform
    
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
      TF_VAR_proxmox_api_url: ${{ secrets.PVE_API_URL }}
      TF_VAR_proxmox_api_token_id: ${{ secrets.PVE_TOKEN_ID }}
      ENVIRONMENT: ${{ github.event.inputs.environment || 'test' }}
      TF_ACTION: ${{ github.event.inputs.action || 'plan' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Display Configuration
        run: |
          echo "üîß Configuration du d√©ploiement:"
          echo "  ‚Ä¢ Environnement: ${{ env.ENVIRONMENT }}"
          echo "  ‚Ä¢ Action: ${{ env.TF_ACTION }}"
          echo "  ‚Ä¢ Trigger: ${{ github.event_name }}"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Plan
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.action == 'plan'
        run: terraform plan -var-file="environnements/${{ env.ENVIRONMENT }}/terraform.tfvars"

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
        run: terraform apply -var-file="environnements/${{ env.ENVIRONMENT }}/terraform.tfvars" -auto-approve