name: "Déploiement Terraform"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # C'est cette ligne qui active le bouton "Run workflow"
  workflow_dispatch:
    inputs:
      action:
        description: 'Action Terraform à exécuter'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

jobs:
  terraform:
    name: "Terraform Execution"
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./terraform
    
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
      TF_VAR_proxmox_api_url: ${{ secrets.PVE_API_URL }}
      TF_VAR_proxmox_api_token_id: ${{ secrets.PVE_TOKEN_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Plan
        # On lance le plan si c'est un push/PR OU si l'utilisateur a choisi 'plan' manuellement
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.action == 'plan'
        run: terraform plan

      - name: Terraform Apply
        # On ne lance l'apply QUE si l'utilisateur l'a demandé via le bouton
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve